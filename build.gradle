// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'
apply plugin: 'osgi'

test.testLogging.showStandardStreams = true

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    
    def camelVersion = '2.15.1'

    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.12'
    compile 'org.springframework:spring-core:4.2.4.RELEASE'
    compile 'org.springframework:spring-context:4.2.4.RELEASE'
    compile "org.apache.camel:camel-core:${camelVersion}"
    compile "org.apache.camel:camel-stream:${camelVersion}"
    compile "org.apache.camel:camel-mail:${camelVersion}"
    compile "org.apache.camel:camel-spring:${camelVersion}"
    compile 'org.slf4j:slf4j-simple:1.7.13'

    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

jar {
    manifest { // the manifest of the default jar is of type OsgiManifest
        name = 'Camel Phase02 bundle'
        instruction 'Private-Package',
                'com.metadetron.camel'
        instruction 'Bundle-Vendor', 'Metadetron'
        instruction 'Bundle-Description', 'Camel Phase02 bundle 1.0.0'
        instruction 'Bundle-DocURL', 'http://www.metadetron.com'
    }
}
task fooJar(type: Jar) {
    manifest = osgiManifest {
        instruction 'Bundle-Vendor', 'Metadetron'    
    }
}

startScripts.mainClassName = 'com.metadetron.camel.Camel01'
